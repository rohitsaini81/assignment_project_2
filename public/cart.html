<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            border: none;
            outline: none;
            background-color: antiquewhite;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;

        }

        button:hover {
            background-color: black;
            color: white;
        }

        .FLEX_C {
            display: flex;
            flex-direction: column;
        }
    </style>
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <nav class="sticky">
        <a class="nav" href="Home.html">Home</a>
        <a class="nav" onclick="history.back()">Back</a>
    </nav>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <button id="clear-cart">Clear Cart</button>
        <div class="total">
            <h2 color="red">Total: <span id="total_items"></span></h2>
            <p id="total-price">Price: <span id="price_total">55$</span></p>
        </div>
        <div id="cart-items" class="FLEX-C">
            <!-- <div class="items">
                <h2>Item Name</h2>
                <p>Price</p>
                <button>Remove</button>
            </div> -->
        </div>
    </div>
    <script>

    </script>
    <script src="./javascript/cart.js"></script>
</body>

</html>
