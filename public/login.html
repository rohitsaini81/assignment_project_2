<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="logo">
    <img src="http://127.0.0.1:3000/images/logofinal.jpg" alt="logo" width="150px" height="150px">
  </div>
  <div class="logindiv">
    <form class="login" action="Home.html" onsubmit="return validateCredentials();">
      <div class="logintext">
        <h1>Login</h1>
      </div>
      <label for="Username">Username or Email</label><br>
      <input type="text" id="username" required><br><br>
      <label for="Password">Password</label><br>
      <input type="password" id="pass" required><br><br>
      <a href="">Forgot your account?</a>
      <div class="checkbox">
        <input type="checkbox">Remember me
      </div><br>
      <div class="button">
        <button type="submit">Log In</button>
      </div>
    </form>
  </div>
  <script>
    const credentials = [
      { username: "Wardrobe", password: "Priyanka" },
      { username: "Priyanka", password: "Priyanka123" },
      { username: "Anshika", password: "Anshika123" },
    ];

    function validateCredentials() {
      const inputUsername = document.getElementById("username").value;
      const inputPassword = document.getElementById("pass").value;

      const foundCredential = credentials.find(
        (cred) => cred.username === inputUsername && cred.password === inputPassword
      );

      if (foundCredential) {
        return true; // Form validation successful, allow submission
      } else {
        alert("Invalid username or password");
        return false; // Form validation failed, prevent submission
      }
    }
  </script>
</body>

</html>
